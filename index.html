<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>UIUX设计服务 | 智能硬件HMI与B端界面专家</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- 关键 SEO -->
    <meta name="keywords" content="UI设计,UX设计,智能硬件UI,HMI交互设计,B端UI设计,智能产品设计,UX设计服务,网站UI设计">
    <meta name="description" content="专注智能硬件与B端产品的UI/UX设计团队，提供HMI交互、网站UI、品牌界面等一站式设计服务。">
    <style>
        /* ========== 极简 reset ========== */
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;background:#fff;color:#222;line-height:1.6}
        img{max-width:100%;display:block}
        a{text-decoration:none;color:inherit}
        /* ========== 动画 ========== */
        @keyframes fadeDown{from{opacity:0;transform:translateY(-30px)}to{opacity:1;transform:none}}
        @keyframes fadeUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:none}}
        /* ========== 导航 ========== */
        header{position:fixed;top:0;left:0;right:0;background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.05);z-index:9}
        nav{display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:auto;padding:0 20px;height:60px}
        nav .logo{height:36px}
        nav ul{display:flex;gap:28px;list-style:none;font-size:15px}
        nav li{cursor:pointer;transition:.2s}
        nav li:hover{color:#1a7cff}
        /* ========== 首屏 ========== */
        #hero{height:100vh;background:url(assets/hero.jpg) center/cover no-repeat;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff}
        #hero h1{font-size:48px;font-weight:600;margin-bottom:20px;animation:fadeDown 1s ease}
        #hero p{font-size:20px;animation:fadeUp 1s ease .2s both}
        /* ========== 区块通用 ========== */
        section{max-width:1100px;margin:80px auto;padding:0 20px}
        h2{font-size:32px;margin-bottom:40px;text-align:center}
        .grid{display:grid;gap:30px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
        .card{background:#f7f9fc;border-radius:8px;overflow:hidden;transition:.3s}
        .card:hover{transform:translateY(-6px);box-shadow:0 10px 20px rgba(0,0,0,.08)}
        .card img{width:100%;height:180px;object-fit:cover}
        .card .txt{padding:20px}
        .card h3{font-size:18px;margin-bottom:10px}
        /* ========== 长图作品 ========== */
        #works img{width:100%;border-radius:8px;margin-bottom:30px}
        /* ========== 页脚 ========== */
        footer{text-align:center;padding:40px 0;font-size:14px;color:#999}
    </style>
</head>
<body>
<header>
    <nav>
        <img src="assets/logo.png" class="logo" alt="logo">
        <ul>
            <li data-to="hero">首页</li>
            <li data-to="service">服务</li>
            <li data-to="works">作品</li>
            <li data-to="blog">文章</li>
            <li data-to="contact">联系</li>
        </ul>
    </nav>
</header>
 
<section id="hero">
    <div>
        <h1 id="heroTitle">智能硬件UI · HMI设计专家</h1>
        <p id="heroDesc">提供极致易用的B端与智能产品界面设计服务</p>
    </div>
</section>
 
<section id="service">
    <h2>核心服务</h2>
    <div class="grid" id="serviceGrid"></div>
</section>
 
<section id="works">
    <h2>精选作品</h2>
    <div id="worksBox"></div>
</section>
 
<section id="blog">
    <h2>设计思考</h2>
    <div class="grid" id="blogGrid"></div>
</section>
 
<section id="contact">
    <h2>联系我们</h2>
    <p style="text-align:center">邮箱：<a href="mailto:hello@uiux.com">hello@uiux.com</a> | 微信：UIUXteam</p>
</section>
 
<footer>© 2025 UIUX Design Team —— Built with ❤️ & pure HTML</footer>
 
<script>
    /* ========== 单页导航 ========== */
    document.querySelectorAll('nav li').forEach(el=>{
        el.onclick = ()=>{
            const tar = document.getElementById(el.dataset.to);
            tar && tar.scrollIntoView({behavior:'smooth'})
        }
    });
 
    /* ========== 读取数据并渲染 ========== */
    fetch('data.json').then(r=>r.json()).then(renderAll);
 
    function renderAll(D){
        // 首屏
        document.getElementById('heroTitle').textContent = D.hero.title;
        document.getElementById('heroDesc').textContent = D.hero.desc;
 
        // 服务
        const sg = document.getElementById('serviceGrid');
        D.services.forEach(o=>{
            sg.insertAdjacentHTML('beforeend',`
            <div class="card">
                <div class="txt">
                    <h3>${o.title}</h3>
                    <p>${o.summary}</p>
                </div>
            </div>`);
        });
 
        // 作品
        const wb = document.getElementById('worksBox');
        D.works.forEach(o=>{
            wb.insertAdjacentHTML('beforeend',`<img src="${o.img}" alt="${o.title}">`);
        });
 
        // 文章
        const bg = document.getElementById('blogGrid');
        D.posts.forEach(o=>{
            bg.insertAdjacentHTML('beforeend',`
            <div class="card">
                <img src="${o.img}" alt="${o.title}">
                <div class="txt">
                    <h3>${o.title}</h3>
                    <p>${o.summary}</p>
                </div>
            </div>`);
        });
    }
</script>
</body>
</html>
