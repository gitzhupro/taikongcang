<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能硬件UI设计</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>▶</text></svg>">
    <style>
        /* 基础重置与变量 */
        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --bg-color: #fefefe;
            --accent-color: #2a5fff;
            --border-color: #eaeaea;
            --transition-speed: 0.3s;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f0f0f0;
                --text-secondary: #aaa;
                --bg-color: #0a0a0a;
                --border-color: #333;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 18px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            transition: background-color var(--transition-speed);
        }
        
        /* 主容器 */
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        
        /* 标题与描述 */
        .name {
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }
        
        .title {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }
        
        /* 二维码区域 */
        .qr-section {
            margin: 2.5rem 0;
            padding: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }
        
        .qr-container {
            display: inline-block;
            padding: 1.2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            transition: all var(--transition-speed) ease;
            margin-bottom: 1.5rem;
        }
        
        .qr-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }
        
        #qrCode {
            width: 180px;
            height: 180px;
            display: block;
            object-fit: contain;
        }
        
        .qr-placeholder {
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f5f5 0%, #fafafa 100%);
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-radius: 4px;
        }
        
        .qr-caption {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* 联系信息 */
        .contact {
            margin-top: 3rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.6s forwards;
        }
        
        .contact p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }
        
        /* 页脚 */
        footer {
            margin-top: 4rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.8s forwards;
        }
        
        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            html {
                font-size: 16px;
            }
            
            .container {
                padding: 0 0.5rem;
            }
            
            .qr-section {
                padding: 1.5rem 0;
            }
            
            #qrCode, .qr-placeholder {
                width: 160px;
                height: 160px;
            }
        }
        
        /* 二维码加载状态 */
        .qr-loading {
            position: relative;
        }
        
        .qr-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">智能硬件 UI/UX 设计</h1>
        <p class="title">专注于关键增长期与转型期硬件公司的体验设计</p>
        
        <div class="qr-section">
            <div class="qr-container">
                <!-- 二维码将在这里显示 -->
                <img id="qrCode" 
                     src="WeChat.png" 
                     alt="微信联系方式二维码"
                     onerror="this.style.display='none'; document.getElementById('qrPlaceholder').style.display='flex';">
                <div id="qrPlaceholder" class="qr-placeholder" style="display: none;">
                    请放置 WeChat.png 文件在网站根目录
                </div>
            </div>
            <p class="qr-caption">扫描二维码添加微信<br>获取设计案例与专业咨询</p>
        </div>
        
        <div class="contact">
            <p>专注智能硬件、物联网、消费电子产品的用户体验设计</p>
            <p>提供从交互原型到视觉落地的完整解决方案</p>
        </div>
        
        <footer>
            <p>© <span id="currentYear"></span> 简洁设计展示</p>
        </footer>
    </div>

    <script>
        // 设置当前年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // 二维码加载处理
        window.addEventListener('load', function() {
            const qrCode = document.getElementById('qrCode');
            const qrPlaceholder = document.getElementById('qrPlaceholder');
            
            // 检查二维码是否成功加载
            if (qrCode.complete && qrCode.naturalHeight === 0) {
                qrCode.style.display = 'none';
                qrPlaceholder.style.display = 'flex';
            }
            
            // 添加图片加载错误监听
            qrCode.addEventListener('error', function() {
                qrCode.style.display = 'none';
                qrPlaceholder.style.display = 'flex';
            });
        });
        
        //  prefers-color-scheme 变化监听
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        darkModeMediaQuery.addListener(() => {
            // 通过短暂切换类名触发CSS变量重新计算
            document.body.style.transition = 'background-color 0.3s ease';
        });
    </script>
</body>
</html>
